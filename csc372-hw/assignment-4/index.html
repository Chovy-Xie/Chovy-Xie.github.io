<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/favicon.ico">
</head>
<body>
    <div id="container">
        <section id="player-section">
            <h2>Your Move</h2>
            <div id="moves">
                <figure>
                    <img src="images/rock.PNG" alt="Rock" class="move-option" data-move="rock">
                    <figcaption>Rock</figcaption>
                </figure>
                <figure>
                    <img src="images/paper.PNG" alt="Paper" class="move-option" data-move="paper">
                    <figcaption>Paper</figcaption>
                </figure>
                <figure>
                    <img src="images/scissors.PNG" alt="Scissors" class="move-option" data-move="scissors">
                    <figcaption>Scissors</figcaption>
                </figure>
            </div>
        </section>

        <section id="computer-section">
            <h2>Computer's Move</h2>
            <div id="computer-move">
                <img src="images/question-mark.PNG" alt="Question Mark" id="computer-choice">
            </div>
        </section>

        <section id="outcome-section">
            <h2>Outcome</h2>
            <p id="result">Choose your move to start the game!</p>
        </section>

        <section id="score-section">
            <h2>Score</h2>
            <div id="score-board">
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Ties: <span id="ties">0</span></p>
            </div>
            <button id="reset-score">Reset Score</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yixi Xie">
    <meta name="description" content="Admin Product Listing">
    <title>Admin | Product Listing</title>
    <link rel="icon" href="/term-project/frontend/images/tea.ico">
    <link rel="stylesheet" href="/term-project/frontend/css/styles.css">
    <link rel="stylesheet" href="/term-project/frontend/css/admin.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" target="_self"><img id="logo" src="/term-project/frontend/images/tea.ico" alt="Logo"></a>

        <div class="nav-links">
            <a href="/term-project/frontend/html/index.html" target="_blank">Home</a>
            <a href="admin-upload.html" target="_self">Upload</a>
            <a href="product-edit.html" target="_self">Edit</a>
        </div>
    </nav>

    <main class="upload-container">
        <div class="admin-controls">
            <button id="add-product-btn" class="primary-btn">Add New Product</button>
            <div class="filter-section">
                <input type="text" id="search-input" placeholder="Search products...">
                <select id="category-filter">
                    <option value="">New</option>
                    <option value="">Milk Tea</option>
                    <option value="">Hot Tea</option>
                    <option value="">Ice Tea</option>
                    <option value="">Coffee</option>
                    <option value="">Lemonade</option>
                </select>
            </div>
        </div>

        <div class="products-table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Products will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Add/Edit Product -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add New Product</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Name:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category:</label>
                        <select id="product-category" required>
                            <option value="black">Black Tea</option>
                            <option value="green">Green Tea</option>
                            <option value="oolong">Oolong Tea</option>
                            <option value="herbal">Herbal Tea</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image Path:</label>
                        <input type="text" id="product-image" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price:</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <button type="submit" class="primary-btn">Save Product</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/term-project/frontend/js/admin-products.js"></script>
</body>
</html>
